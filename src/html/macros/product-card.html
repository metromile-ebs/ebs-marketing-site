{% macro productCard(
  bgUrl='',
  title='',
  subtitle='',
  body='',
  learnMore=false,
  learnMoreUrl='#'
) %}

<div class="column col-lg-12 col-6 d-flex">

  <div class="card product-card row-vertical">
    <div class="card__header product-card-header" style="background-image: url('{{ bgUrl }}');"></div>
    <div class="card__body product-card-body">

      <h3 class="product-card-title">{{ title|safe }}</h3>
      <h5 class="product-card-subtitle mb-2 text-gray">{{ subtitle|safe }}</h5>
      <p>{{ body|safe }}</p>
      {% if learnMore %}
      <p>
        <a href="{{ learnMoreUrl }}">Learn more.</a>
      </p>
      {% endif %}

    </div>
  </div>

</div>

{% endmacro %}
