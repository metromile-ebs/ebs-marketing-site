{% macro productCard(
  bgUrl='',
  title='',
  subtitle='',
  body='',
  learnMore=false,
  learnMoreUrl='#'
) %}

<div class="column col-xl-12 col-6">

  <div class="card row-vertical-sm row-horizontal-xl row-vertical">
    <div class="card__header" style="background-image: url('{{ bgUrl }}');"></div>
    <div class="card__body">

      <h3 class="mb-1">{{ title|safe }}</h3>
      <h5 class="mb-2 text-gray">{{ subtitle|safe }}</h5>
      <p>{{ body|safe }}</p>
      {% if learnMore %}
      <p>
        <a href="{{ learnMoreUrl }}">Learn more.</a>
      </p>
      {% endif %}

    </div>
  </div>

</div>

{% endmacro %}
