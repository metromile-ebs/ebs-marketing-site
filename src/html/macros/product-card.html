{% macro productCard(
  bgUrl='',
  title='',
  subtitle='',
  body='',
  learnMore=false,
  learnMoreUrl='#'
) %}

<div class="column col-sm-12 col-md-12 col-lg-12 col-xl-12 col-6">

  <div class="card card--horizontal">
    <div class="card__header" style="background-image: url('{{ bgUrl }}');"></div>
    <div class="card__body">

      <h3 class="mb-1">{{ title }}</h3>
      <h5 class="mb-2 text-gray">{{ subtitle }}</h5>
      <p>{{ body }}</p>
      {% if learnMore %}
      <p>
        <a href="{{ learnMoreUrl }}">Learn more.</a>
      </p>
      {% endif %}

    </div>
  </div>

</div>

{% endmacro %}
